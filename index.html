<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1><b>SIMON GAME</b></h1>
    <h2>Press any key to start</h2>
    <h3 id="highScore"></h3>
    <div id="game">
        <div class="color color1 btn" id="one" type="button">1</div>
        <div class="color color2" id="two" type="button">2</div>
        <div class="color color3" id="three" type="button">3</div>
        <div class="color color4" id="four" type="button">4</div>
    </div>
    <script src="app.js"></script>
</body>
</html>
